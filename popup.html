<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Everywhere</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scroll on body */
        }
        #improvedText {
            width: 100%;
            height: calc(100% - 30px);
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
            overflow: auto; /* Allow scrolling */
            white-space: pre-wrap; /* Keep formatting */
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }
        .correct-answer {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <div id="improvedText" readonly></div>
    <script src="popup.js"></script>
</body>
</html>
