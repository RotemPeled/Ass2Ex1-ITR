<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Everywher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scroll on body */
        }
        textarea, h1 {
            width: 100%;
            padding: 10px;
            margin: 0;
            box-sizing: border-box; /* Include padding in width and height */
        }
        textarea {
            height: calc(100% - 30px); /* Adjust height to account for h1 */
            border: none;
            resize: none; /* Disable resizing */
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <textarea id="improvedText" readonly></textarea>
    <script src="popup.js"></script>
</body>
</html>
